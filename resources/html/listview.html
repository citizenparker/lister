<div>
  <form action="/list/abc/rename" id="rename-form" method="post">
    <legend>My List Name</legend>
    <label for="name">New Name:</label>
    <div class='input-append'>
      <input type="text" name="name" id="name" value="My Cool List">
      <button class="btn" type="submit">Save!</button>
    </div>
  </form>
  <form action="/list/abc/clear" id="clear-form" method="post">
    <button class="btn btn-danger" type="submit">Clear This List!</button>
    <legend>Items</legend>
  </form>
  <form id="items-form" class='form-horizontal' method='post'>
    <div class="control-group">
      <label class="control-label" for="123">2 Bags of Ice</label>
      <div class='controls'>
        <button class="btn btn-success" name="123" id="123" type="submit" formaction="/list/abc/done/123">Done!</button>
      </div>
    </div>
  </form>
  <form id="new-item-form" method="post" action="/list/abc/new-item">
    <label for="new-item">Add New Item</label>
    <div class="input-append">
      <input type="text" class="input-xxlarge" name="new-item" id="new-item" placeholder="Type the name here..." autofocus>
      <button class="btn" type="submit">Add it!</button>
    </div>
  </form>
</div>
